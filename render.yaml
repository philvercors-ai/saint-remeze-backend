services:
  - type: web
    name: saint-remeze-backend
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install --omit=dev
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
